<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <!-- NEW LOGIN FORM: Allows existing users (owners or walker) to log in -->
    <form @submit.prevent="login" class="mt-4">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" v-model="loginForm.username" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" v-model="loginForm.password" required>
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>

      <!-- Dogs Display Table -->
       <div class ="mt-5">
        <h3>All Registered Dogs</h3>
        <!-- Loading message -->
         <div v-if = "loadingDogs" class = "text-center">
          <p>Loading dogs...</p>
         </div>
         <!-- Error message -->
         <div v-if = "dogsError" class = "alert alert-danger">
          {{ dogsError }}
         </div>
         <!-- DOGS TABLE -->
          <div v-if = "dogs.length > 0" class = "table-responsive">
            <table class = "table table-striped">
              <thead>
                <tr>
                  <th>Dog ID</th>
                  <th>Name</th>
                  <th>Size</th>
                  <th>Owner</th>
                  <th>Photo</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="dog in dogs" :key = "dog.dog_id">
                  <td>{{ dog.dog_id }}</td>
                  <td>{{ dog.name }}</td>
                  <td>{{ dog.size }}</td>
                  <td>{{ dog.owner_id }}</td>
                  <td>
                    <img
                    :src = "dog.photo"
                    :alt = "dog.name"
                    style = "width: 60px, height: 60px; object-fit: cover; border-radius: 4px;"
                    @error = "handleImageError">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- No dogs message -->
           <div v-if = "!loadingDogs && dogs.length === 0 && !dogsError">
            <p>No dogs found in the database.</p>
           </div>
       </div>
    </form>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          // data properties to store two-way binding with login input form
          message: 'Welcome to the Dog Walking Service!',
          loginForm: {
            username: '',
            password: ''
          },
          // dogs display properties
          dogs: [],
          loadingDogs: false,
          dogsError: ''
        };
      },
      methods: {
        // Add inside methods - Login method handles form submission and user authentication
        async login() {
          try {
            // send POST request to the backend login API endpoint (server with username and password)
            const res = await fetch('/api/users/login', {
              method: 'POST',
              credentials: 'include', // tells the browser to send cookies
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                username: this.loginForm.username,
                password: this.loginForm.password
              })
            });
            const data = await res.json();
            if (!res.ok) throw new Error(data.error);

            // Redirect based on the user's role (walker or owner) after successful authentication
            if (data.user.role === 'owner') {
              window.location.href = 'owner-dashboard.html';
            } else {
              window.location.href = 'walker-dashboard.html';
            }
          } catch (err) {
            // Display error message to user if login fails
            alert('Login failed: ' + err.message);
          }
        },

                  };

                  return {
                    ...dog,
                    photo: 'https://via.placeholder.com/60x60?text=Dog'
                  };
                }
              })
            );
            
            const response = await fetch('/api/dogs');
            if (!response.ok) {
              throw new Error('Failed to fetch dogs');
            }

            this.dogs = await Promise.all(
              dogsData.mpa(async (dog) => {

                }
              })
            )
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
